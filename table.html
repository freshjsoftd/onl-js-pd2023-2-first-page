<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        thead,
        tbody{
            border: 5px solid teal;
            border-collapse: separate;
            width: 400px;
        }

        th,
        tr,
        td{
            border: 2px solid teal
        }

    </style>
</head>
<body>
    <table>
        <caption>Table#1 Capitals info</caption>
        <thead>
            <tr>
                <th rowspan="2">Country</th>
                <th rowspan="2">Capital</th>
                <th colspan="2">Info</th>
                <th rowspan="2">Notice</th>
            </tr>
            <tr>
                <th>Population</th>
                <th>Square km</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Br</td>
                <td>London</td>
                <td>8 961 989</td>
                <td>1602</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Br</td>

                <td>8 961 989</td>
                <td>1602</td>
                <td>2020</td>
            </tr>

                <td>Amsterdam</td>
                <td>8 961 989</td>
                <td>1602</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>Haag</td>
                <td>8 961 989</td>
                <td>1602</td>
                <td>2020</td>
            </tr>
            <tr>

        </tbody>
    </table>
